<div class="d-flex align-items-center justify-content-center min-vh-80">
  <div *ngIf="isLoggedIn" class="d-flex flex-column justify-content-around">
    <h2 class="my-5">My Games</h2>
    <div class="row">
      <div class="col-4 mb-4" *ngFor="let game of games">
        <div class="card">
          <div class="card-body p-0 font-14">
            <div class="text-white bg-violet p-2 height-100"><h5 class="card-title">{{game.title}}</h5>
              <p class="text-right mt-4"><span>{{game.price}} UAH</span></p></div>
            <p class="card-text p-2">{{game.description}}</p>
          </div>
          <div class="d-flex justify-content-between">
            <button (click)="download()" type="button" class="btn btn-primary bg-dark-violet min-width-45">Download</button>
            <button (click)="share()" type="button" class="btn btn-primary bg-light border-light color-dark-violet min-width-45">Share</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div  class="alert alert-danger w-100" *ngIf="!isLoggedIn">Please, log in first!</div>
</div>
